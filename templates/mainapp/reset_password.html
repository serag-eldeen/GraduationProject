{% extends 'mainbase.html' %}
{% load static %}

{% block content %}
<div class="top-banner"></div>

<div class="custom-container">
    <h2 style="text-align: center; color: rgba(95, 77, 237, 255);">Reset Password</h2>

    {% if messages %}
        {% for message in messages %}
            <p style="color: red; text-align: center;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <div class="custom-form-group">
            <label>Current Password:</label>
            <input type="password" name="current_password" class="custom-form-control" required>
        </div>

        <div class="custom-form-group">
            <label>New Password:</label>
            <input type="password" name="new_password" class="custom-form-control" required>
        </div>

        <div class="custom-form-group">
            <label>Confirm New Password:</label>
            <input type="password" name="confirm_password" class="custom-form-control" required>
        </div>

        <button type="submit" class="custom-btn">Update Password</button>
    </form>

    <br>
    <a href="{% url 'mainapp:profile' %}">
        <button class="custom-btn">Back to Profile</button>
    </a>
</div>

<style>
    .top-banner {
        height: 3cm;
        background-color: rgba(95, 77, 237, 255);
    }

    .custom-container {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .custom-form-control {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        color: #555;
        background: #fff;
        border: 2px solid rgba(95, 77, 237, 255);
        border-radius: 5px;
        transition: all 0.3s ease-in-out;
    }

    .custom-form-control:focus {
        outline: none;
        border-color: rgba(95, 77, 237, 255);
        box-shadow: 0 0 5px rgba(95, 77, 237, 0.5);
    }

    .custom-btn {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
        color: #fff;
        background: rgba(95, 77, 237, 255);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-transform: uppercase;
        font-weight: bold;
        transition: all 0.3s ease-in-out;
    }

    .custom-btn:hover {
        background: rgba(95, 77, 237, 0.9);
        box-shadow: 0 4px 8px rgba(95, 77, 237, 0.4);
        transform: scale(1.02);
    }

    .custom-form-group label {
        font-size: 1rem;
        color: #333;
        margin-bottom: 8px;
        display: block;
    }
</style>

{% endblock %}
