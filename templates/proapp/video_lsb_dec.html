<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decode Video Data</title>
</head>
<body>
    <h2>Decode Hidden Data from Video</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="video">Upload the video file:</label>
        <input type="file" name="video" id="video" required><br><br>
        
        <label for="key">Enter decryption key:</label>
        <input type="text" name="key" id="key" required><br><br>
        
        <button type="submit">Decode</button>
    </form>

    {% if decoded_data %}
        <h3>Decoded Data:</h3>
        <p>{{ decoded_data }}</p>
    {% elif error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    
</body>
</html>
