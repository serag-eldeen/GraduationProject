<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video LSB Encoding</title>
</head>
<body>
    <h1>Embed Message into Video</h1>
    
    <form action="{% url 'proapp:video_lsb_enc' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="key">Enter Encryption Key:</label>
        <input type="text" name="key" required><br><br>

        <label for="message">Enter Message:</label>
        <textarea name="message" rows="4" cols="50" required></textarea><br><br>

        <label for="video">Upload Video:</label>
        <input type="file" name="video" accept="video/*" required><br><br>

        <button type="submit">Embed Message</button>
    </form>
</body>
</html>
